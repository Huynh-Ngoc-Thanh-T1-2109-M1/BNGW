<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork1</title>
</head>
<body>
    <script>
        let n = prompt("Enter any positive number: ");
        let numberOfDigits = n.length;
        let sum = 0;
        let temp = n;

        while (temp > 0) {
            let remain = temp % 10;
            sum += remain ** numberOfDigits;
            temp = parseInt(temp / 10);
    }
    
    if (sum == n){
        alert(+n+" is an Armstrong number");
    }
    
    else{
        alert(+n+" is not an Armstrong number");
    }

    </script>
    

</body>
</html>
