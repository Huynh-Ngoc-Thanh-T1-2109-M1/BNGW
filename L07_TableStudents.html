<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        caption{
            font-size: 1.5em;
            color: brown;
            padding-bottom: 5px;
        }
        th{
            color: green;
        }
        td, th{
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>List of Students</caption>
        <tr>
            <th>No.</th>
            <th>Full name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Nguyen Anh</td>
            <td>anh@gmail.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Pham Cong</td>
            <td>cong@hotmail.com</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Tran Mai</td>
            <td>mail@yahoo.com</td>
        </tr>
    </table>
    
</body>
</html>
