<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork3</title>
</head>
<body>
    <script>
        var matrix = new Array();
        matrix[0] = new Array (1, 2, 3);
        matrix[1] = new Array (4, 5, 6);
        matrix[2] = new Array (7, 8, 9);

        var transpose = new Array();
        for(var i=0; i<3; i++){
            transpose.push([]);
        }

        for(var i=0; i<3; i++){
            for(var j=0; j<3; j++){
                transpose[i][j] = matrix[j][i];
            }
        }

        document.write("Before transpose: <br>");
        for(var i=0; i<3; i++){
            document.write("<br>");
            for(var j=0; j<3; j++){
                document.write(matrix[i][j]+ " ");
            }
        }

        document.write("<br><br>After transpose: <br>");
        for(var i=0; i<3; i++){
            document.write("<br>");
            for(var j=0; j<3; j++){
                document.write(transpose[i][j]+ " ");
            }
        }
    </script>
</body>
</html>
