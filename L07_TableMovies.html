<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        h2{
            font-family: Georgia;
            text-align: center;
            color: maroon;
        }
        table{
            width: 80%;
            border: maroon solid thin;
            text-align: center;
            padding: 10px;
            margin: 10px;
            box-shadow: 3px 3px 2px lightgrey;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">
                <h2>Aladdin</h2>
                Experience the thrilling live action adaptation of the
                characters and tale you know and love from Disney's 
                animated classic. The cinematic celebration of 
                Disney's Aladdin is "an entertaining magic carpet ride
                for fans old and new." (CNET, Sean Keane) <br><br>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <img src="images/aladdin.PNG" alt="">
            </td>
        </tr>
        <tr>
            <td><img src="images/aladdin 1.PNG" alt=""></td>
            <td><img src="images/aladdin 2.PNG" alt=""></td>
            <td><img src="images/aladdin 3.PNG" alt=""></td>
            <td><img src="images/aladdin 4.PNG" alt=""></td>
        </tr>
    </table>
    
</body>
</html>
