<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional IF</title>
</head>
<body>
    <script>
        var tuoi=prompt("Enter your age: ", 16);

        if(tuoi<18){
            tb="You are a teenager";
        }
        else{
            tb="You are an adult";
        }

        document.write("<pre>")
        document.writeln("You are " + tuoi + " years old.");
        document.writeln(tb);

        document.write("</pre>")
    </script>
    
</body>
</html>
