<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <script>
        function showImage(obj, url){
            obj.scr = url;
        }
    </script>

    <h2>Event Demo</h2> <hr>
    <img src="images/flower1.png"
    onmousedown="showImage(this, '../images/espresso1.jpg')"
    onmouseup="showImage(this, '../images/flower1.png')"
    >
    
</body>
</html>
